sudo: false
language: scala
scala:
- 2.11.8
- 2.12.0
jdk:
- oraclejdk8
env:
  global:
  - ENCRYPTION_ID: db1a7d6b4703
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- scripts/ci-build.sh
# cleanup travis trick from
# http://www.scala-sbt.org/0.13/docs/Travis-CI-with-sbt.html#%28Experimental%29+Reusing+Ivy+cache
- find $HOME/.sbt -name "*.lock" -delete
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
after_success:
- scripts/api-doc.sh
- scripts/publish.sh
- scripts/coveralls.sh
notifications:
  email: false
